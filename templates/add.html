                                            <div class="col-md-10 col-lg-8 col-xl-7">


                                                <script>
                                                    function validateform() {
                                                        var title = document.addForm.title.value;
                                                        var subtitle = document.addForm.subtitle.value;
                                                        var author = document.addForm.author.value
                                                        var content = document.addForm.content.value


                                                        if (title == null || title == "") {
                                                            alert("title can't be blank");
                                                            return false;
                                                        } else if (subtitle == null || subtitle == "") {
                                                            alert("subtitle cannot be blank")
                                                            return false;
                                                        } else if (author == null || author == "") {
                                                            alert("author cannot be blank")
                                                            return false
                                                        }
                                                        else if (content.length < 50) {
                                                            alert("content must be at least 50 characters long.");
                                                            return false;
                                                        }
                                                    }  
                                                </script>

                                                <form name="addForm" method="POST" action="{{url_for('addpost') }}"
                                                    id="addForm" onsubmit="return validateform()">
                                                    <div class="form-floating">
                                                        <input class="form-control" name="title" id="title" type="text"
                                                            placeholder="Title" data-sb-validations="required" />
                                                        <label for="name">Title</label>
                                                        <div class="invalid-feedback" data-sb-feedback="name:required">A
                                                            Title is required.</div>
                                                    </div>
                                                    <div class="form-floating">
                                                        <input class="form-control" name="subtitle" id="subtitle"
                                                            type="text" placeholder="Subtitle"
                                                            data-sb-validations="required,Subtitle" />
                                                        <label for="Subtitle">Subtitle</label>
                                                        <div class="invalid-feedback" data-sb-feedback="email:required">
                                                            A Subtitle is required.</div>
                                                        <!-- <div class="invalid-feedback" data-sb-feedback="email:email">Email is not valid.</div> -->
                                                    </div>
                                                    <div class="form-floating">
                                                        <input class="form-control" name="author" id="author"
                                                            type="text" placeholder="Author"
                                                            data-sb-validations="required" />
                                                        <label for="Authot">Author</label>
                                                        <div class="invalid-feedback" data-sb-feedback="phone:required">
                                                            An author is required.</div>
                                                    </div>
                                                    <div class="form-floating">
                                                        <textarea class="form-control" name="content" id="content"
                                                            placeholder="Blog Content" style="height: 12rem"
                                                            data-sb-validations="required"></textarea>
                                                        <label for="Blog Content">Blog Content</label>
                                                        <div class="invalid-feedback"
                                                            data-sb-feedback="message:required">A message is required.
                                                        </div>
                                                    </div>
                                                    <div>
                                                        <br>
                                                    <input class="btn btn-primary text-uppercase " type="submit" value="register">
                                                    </div>
                                                    <!-- Submit success message-->
                                                    <!---->
                                                    <!-- This is what your users will see when the form-->
                                                    <!-- has successfully submitted-->
                                                    <div class="d-none" id="submitSuccessMessage">
                                                        <div class="text-center mb-3">
                                                            <div class="fw-bolder">Form submission successful!</div>
                                                            To activate this form, sign up at
                                                            <br />
                                                            <a
                                                                href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
                                                        </div>
                                                    </div>
                                                    <!-- Submit error message-->
                                                    <!---->

                                                    <!-- an error submitting the form-->
                                                    <div class="d-none" id="submitErrorMessage">
                                                        <div class="text-center text-danger mb-3">Error sending message!
                                                        </div>
                                                    </div>
                                                    <!-- Submit Button-->
                                                    <!-- <button class="btn btn-primary text-uppercase " id="submitButton" type="submit">Send</button> -->
                                                </form>
